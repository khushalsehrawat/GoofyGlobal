<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
    
    <div class="navbar container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" id="logo">
              <a class="navbar-brand" href="#">
                <img src="logo.webp" alt="Logo" width="50" height="44" class="d-inline-block align-text-top">
                GoofyGlobal
              </a>
            </div>
          </nav>
    </div>
    <div class="container" style="text-align: center; margin-top: 10%;">
        <h1 class="heading">Internet Speed Test</h1>
        <div class="speed-display">
            <p>Upload Speed: <span id="uploadSpeed">--</span> Mbps</p>
        </div>
        <button id="startTest" class="badge bg-warning text-dark" style="font-size:x-large;">Start Test</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
